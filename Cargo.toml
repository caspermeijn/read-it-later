[package]
name = "reading-list"
version = "0.0.1"
authors = ["Bilal Elmoussaoui <bil.elmoussaoui@gmail.com>"]
edition = "2018"

[dependencies]
gtk = { version = "0.7", features = ["v3_22"] }
glib = { version = "0.8", features = ["subclassing"] }
gio = { version = "0.7", features = ["v2_46"] }
gdk = "0.11"
log = "0.4"
libhandy = "0.4"
gettext-rs= { version = "0.4", features = ["gettext-system"] }
lazy_static = "1.3"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
