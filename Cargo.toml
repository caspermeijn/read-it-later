[package]
name = "read-it-later"
version = "0.0.1"
authors = ["Bilal Elmoussaoui <bil.elmoussaoui@gmail.com>"]
edition = "2018"

[dependencies]
gtk = { version = "0.7", features = ["v3_22"] }
glib = { version = "0.8", features = ["subclassing", "futures"] }
gio = { version = "0.7", features = ["v2_56", "futures"] }
cairo-rs = "0.7"
gdk = "0.11"
gdk-pixbuf = "0.7"
log = "0.4"
libhandy = "0.4"
gettext-rs= { version = "0.4", features = ["gettext-system"] }
lazy_static = "1.3"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
wallabag-api = { git= "https://github.com/bilelmoussaoui/wallabag-api.git" }
pretty_env_logger = "0.3"
diesel = { version = "1.4", features = ["sqlite", "r2d2", "chrono"] }
diesel_migrations = {  version = "1.4" , features = ["sqlite"] }
anyhow = "1.0"
webkit2gtk = { version = "0.8", features = ["v2_6"] }
reqwest = { version = "=0.10.0-alpha.1" }
futures = "0.1"
sanitize_html = "0.6"
regex = "1.3"
secret-service = "1.0"
chrono = "0.4"
url = "2.1"
strum = "0.16"
strum_macros = "0.16"
html2pango = "0.3"
futures-preview = { version = "=0.3.0-alpha.19", features = ["async-await"] }
tokio = "0.2.0-alpha.6"
rust-crypto = "0.2"
