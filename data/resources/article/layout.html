<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{title}</title>
  <style>{css}</style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>
        {title}
      </h1>
    </div>
    <div class="info">
        {article_info}
    </div>
    <div class="content">
      {content}

    </div>
    <script>
      {js}
      document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre').forEach((block) => {
          hljs.highlightBlock(block);
        });
      });
    </script>
  </div>
</body>
</html>
